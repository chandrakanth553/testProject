<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/bootstrap/css/animate.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body ng-app="testApp">
    <div ng-controller="myController">
        <div ng-if="condition"   >
            <div class="container animated fadeInDown">
                <div class="row" style="border:1px solid black; margin-bottom:20px">
                    <div class="col-md-3 col-sm-3"><img src="{{item.imageUrls.md}}" style="padding:10px;"></div>
                    <div class="col-md-6 col-sm-6">
                        <div class="row">
                            <div class="col-md-12" >
                                <h1 style="font-size:14px;margin:6px;height:35px;padding:10px;">{{item.brand}} {{item.description}}</h1>
                                <ul style="padding:20px;margin:0px;">
                                    <li> {{item.marketingBullets[0]}} </li>
                                    <li> {{item.marketingBullets[1]}} </li>
                                    <li>{{item.marketingBullets[2]}}</li>
                                </ul>
                            </div>
                            
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-3">
                        <h1>{{item.networkPrice|currency}}</h1>
                        <button class="btn btn-success btn-block" type="button" ng-click="onclick(item)">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <div class="row" >
                <div class="col-lg-3 col-md-3 col-sm-3" ng-repeat="product in products">
                    <div style="max-height:340px">
                    <div class="thumbnail">
                         <img ng-src="{{product.imageUrls.md}}"/> 
                        <div class="caption">
                            <h3 style="font-size:13px;">{{product.brand}} {{product.description}} </h3>
                            <div >
                                <h1 style="font-size:18px; height:10px">{{product.networkPrice|currency}} </h1>
                                <button ng-click="hoverIn(product)" class="btn btn-default btn-block" type="button" style="color:rgb(37,178,187);">VIEW MORE</button>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
     <script src="assets/js/jquery.min.js"></script> 
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/angular.js"></script>
    <script src="assets/js/scripts.js"></script>
</body>

</html>
